{% extends 'base.html' %}


{% block head_title %}{{ block.super }} - Conferma cancellazione{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-3">
  <div class="col-4 text-center">
    <h4>Vuoi cancellare il post?</h4>
    <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Confermo">
    </form>
  </div>

</div>

{% endblock content %}
